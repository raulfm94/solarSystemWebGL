<html>
	<head>
		<meta charset="utf8">
		<title>Solar System - Sun and Earth modeling</title>
		<style>
			body {
				background: black;
			}
		</style>
		<script src="three.min.js"></script>
	</head>
	<body>
		<script>
			var scene, camera, render;

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera(45,window.innerWidth / window.innerHeight,1,10000);
				camera.position.z = 4300;

				scene = new THREE.Scene();

				var starsGeometry = new THREE.Geometry();
				var starsMaterial = new THREE.ParticleBasicMaterial({color:0xe6e6fa,size:1,sizeAttenuation:false});
				var stars;

				for(var i=0; i<5000; i++) {
					var vertex = new THREE.Vector3();
					vertex.x = Math.random()*2-1;
					vertex.y = Math.random()*2-1;
					vertex.z = Math.random()*2-1;
					vertex.multiplyScalar(6300);
					starsGeometry.vertices.push(vertex);
				}

				stars = new THREE.ParticleSystem(starsGeometry,starsMaterial);
				scene.add(stars);

			}

			
		</script>
	</body>
